<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="content">
		<h:panelGroup>
			<h2>Change password (#{loginForm.userName})</h2>
			<h:panelGrid columns="2" columnClasses="titleColumn,dataColumn">
				<h:outputText for="currentPass"
					value="#{bundle.Update_currentPassword}:" />
				<h:inputSecret id="currentPass"
					value="#{profileForm.currentPassword}" required="true"
					requiredMessage="Current is required"
					binding="#{currentPasswordComponent}" />

				<h:outputText for="pass" value="#{bundle.Login_password}:" />
				<h:inputSecret id="pass" value="#{profileForm.userData.password}"
					required="true" requiredMessage="Password is required"
					binding="#{passwordComponent}" />

				<h:outputText for="pass2" value="#{bundle.SignUp_password2}:" />
				<h:inputSecret id="pass2"
					value="#{profileForm.userData.passwordVerification}"
					required="true" validator="#{profileForm.validatePasswords}"
					requiredMessage="Password confirm is required">
					<f:attribute name="passwordComponent" value="#{passwordComponent}">
					</f:attribute>
					<f:attribute name="currentPasswordComponent"
						value="#{currentPasswordComponent}">
					</f:attribute>
				</h:inputSecret>

			</h:panelGrid>
			<h:panelGroup layout="block" styleClass="message">
				<h:messages id="messages" globalOnly="false" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="bottomContent">
				<h:commandButton value="Submit"
					action="#{profileForm.updatePassword}"></h:commandButton>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
</ui:composition>

</html>
